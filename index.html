<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple crypto converter">
	<meta name="keywords" content="one, two, three">

	<title>Crypto Converter</title>
	<link rel="icon" type="image/x-icon" href="./img/cloudLogo2.png" />
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<h2>From</h2>

	<h3>Amount</h3>
	<input id="amount" type="number" value="1">
	<button>Convert</button>

	<h3>Coin 1</h3>
	<div class="dropdown">
		<div class="inputContainer">
			<input id="currency1" type="text" placeholder="Select cryptocurrency">
		</div>
		<div class="dropdownContent" id="currency1Dropdown">
		</div>
	</div>

	<h2>to</h2>

	<h3>Coin 2</h3>
	<div class="dropdown">
		<div class="inputContainer">
			<input id="currency2" type="text" placeholder="Select cryptocurrency">
		</div>
		<div class="dropdownContent" id="currency2Dropdown">
		</div>
	</div>

	<span id="conversionMessage"></span>



	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
