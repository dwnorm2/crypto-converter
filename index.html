<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A simple crypto converter">
	<meta name="keywords" content="one, two, three">

	<title>Crypto Converter</title>
	<link rel="icon" type="image/x-icon" href="./img/cloudLogo2.png" />
	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<header>
		<h1>CoinCloud Price Converter</h1>
		<img id="cloud" src="./img/cloudLogo.png" alt="">
	</header>

	<input id="amount" type="number" value="1">
	<button id="convert">Convert</button>


	<div class="dropdown">
		<div class="inputContainer">
			<input id="currency1" type="text" placeholder="search currency">
		</div>
		<div class="dropdownContent" id="currency1Dropdown">
		</div>
	</div>

	<button id="swap"><svg xmlns="http://www.w3.org/2000/svg" height="16" width="16"
			viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
			<path
				d="M32 96l320 0V32c0-12.9 7.8-24.6 19.8-29.6s25.7-2.2 34.9 6.9l96 96c6 6 9.4 14.1 9.4 22.6s-3.4 16.6-9.4 22.6l-96 96c-9.2 9.2-22.9 11.9-34.9 6.9s-19.8-16.6-19.8-29.6V160L32 160c-17.7 0-32-14.3-32-32s14.3-32 32-32zM480 352c17.7 0 32 14.3 32 32s-14.3 32-32 32H160v64c0 12.9-7.8 24.6-19.8 29.6s-25.7 2.2-34.9-6.9l-96-96c-6-6-9.4-14.1-9.4-22.6s3.4-16.6 9.4-22.6l96-96c9.2-9.2 22.9-11.9 34.9-6.9s19.8 16.6 19.8 29.6l0 64H480z" />
		</svg></button>




	<div class="dropdown">
		<div class="inputContainer">
			<input id="currency2" type="text" placeholder="search currency">
		</div>
		<div class="dropdownContent" id="currency2Dropdown">
		</div>
	</div>

	<span id="conversionMessage"></span>



	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
